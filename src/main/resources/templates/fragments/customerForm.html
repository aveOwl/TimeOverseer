<!--CUSTOMER FIRST NAME-->
<div class="form-group" ng-class="{'has-error': customer_form.firstName.$dirty && customer_form.firstName.$error.required}">
    <label ng-class="activeTab == 'customer' ? 'col-lg-4 control-label' : 'sr-only'" for="firstName">First Name:</label>
    <div ng-class="activeTab == 'customer' ? 'col-lg-8' : ''">
        <input id="firstName"
               name="firstName"
               type="text"
               placeholder="First Name"
               class="form-control"
               ng-model="$parent.customer.firstName"
               required/>
        <span ng-show="customer_form.firstName.$dirty && customer_form.firstName.$error.required" class="help-block">First Name is required</span>
    </div>
</div>
