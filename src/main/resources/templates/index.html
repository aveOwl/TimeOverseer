<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="overseer">

<head>
    <title>Time Overseer</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/overseer.css}"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.9/angular-datepicker.min.css"/>

    <!--Jquery & Easing-->
    <script type="text/javascript" th:src="@{//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js}"></script>
    <script type="text/javascript"
            th:src="@{//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js}"></script>

    <!--Angular-->
    <script type="text/javascript" th:src="@{/webjars/angular/1.5.8/angular.min.js}"></script>
    <script type="text/javascript" th:src="@{//angular-ui.github.io/ui-router/release/angular-ui-router.js}"></script>
    <script type="text/javascript"
            th:src="@{//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js}"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.9/angular-datepicker.min.js"></script>

    <!--Custom JS-->
    <script type="text/javascript" th:src="@{/js/effects.js}"></script>
    <script type="text/javascript" th:src="@{/js/angular-app.js}"></script>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="NavigationController">

<div th:replace="fragments/header :: header"></div>

<!-- Intro Header -->
<div ng-show="showIntro" class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Time Overseer</h1>
                    <p class="intro-text">Manage your time effectively</p>
                </div>
            </div>
        </div>
    </div>
</div>


<div ui-view="home"></div>
<div ui-view="company"></div>
<div ui-view="customer"></div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
