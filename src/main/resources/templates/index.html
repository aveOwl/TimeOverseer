<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="overseer">

<head>
    <title>Time Overseer</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/overseer.css}"/>
    <link rel="stylesheet"
          th:href="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.css}"/>

    <!--Jquery & Easing-->
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js}" defer="defer"></script>
    <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js}" defer="defer"></script>

    <!--Bootstrap & DatePicker-->
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}" defer="defer"></script>
    <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js}" defer="defer"></script>
    <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js}"
            defer="defer"></script>

    <!--Angular-->
    <script th:src="@{/webjars/angular/1.5.8/angular.min.js}" defer="defer"></script>
    <script th:src="@{//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js}" defer="defer"></script>
    <script th:src="@{//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js}" defer="defer"></script>
    <!--Custom JS-->
    <script th:src="@{/js/effects.js}" defer="defer"></script>
    <script th:src="@{/js/angular-app.js}" defer="defer"></script>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<div th:replace="fragments/header :: header"></div>

<!-- Intro Header -->
<div class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Time Overseer</h1>
                    <p class="intro-text">Manage your time effectively</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ng-view"></div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
