<!DOCTYPE html>
<html lang="en" ng-app="overseer">

<head>
    <title>Time Overseer</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/css/overseer.css"/>
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.9/angular-datepicker.min.css"/>

    <!--Jquery & Easing-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <script src="/webjars/angular/1.5.8/angular.min.js"></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.9/angular-datepicker.min.js"></script>

    <!--Custom JS-->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/route.js"></script>
    <!--Controllers-->
    <script src="/static/js/controller/HomeController.js"></script>
    <script src="/static/js/controller/NavigationController.js"></script>
    <script src="/static/js/controller/CompanyController.js"></script>
    <script src="/static/js/controller/CustomerController.js"></script>
    <script src="/static/js/controller/ProjectController.js"></script>
    <script src="/static/js/controller/SprintController.js"></script>
    <script src="/static/js/controller/DeveloperController.js"></script>
    <script src="/static/js/controller/ProjectManagerController.js"></script>
    <script src="/static/js/controller/TaskController.js"></script>
    <script src="/static/js/controller/DateController.js"></script>
    <!--Services-->
    <script src="/static/js/service/HomeService.js"></script>
    <script src="/static/js/service/CompanyService.js"></script>
    <script src="/static/js/service/CustomerService.js"></script>
    <script src="/static/js/service/ProjectService.js"></script>
    <script src="/static/js/service/SprintService.js"></script>
    <script src="/static/js/service/DeveloperService.js"></script>
    <script src="/static/js/service/ProjectManagerService.js"></script>
    <script src="/static/js/service/TaskService.js"></script>
    <!--Directives-->
    <script src="/static/js/directive/UniqueValidator.js"></script>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="NavigationController">

<div ng-include="'/templates/fragments/header.html'"></div>

<!-- Intro Header -->
<div ng-show="showIntro" class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Time Overseer</h1>
                    <p class="intro-text">Manage your time effectively</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div ui-view="home"></div>
<div ui-view="company"></div>
<div ui-view="customer"></div>
<div ui-view="project"></div>
<div ui-view="sprint"></div>
<div ui-view="developer"></div>
<div ui-view="projectManager"></div>
<div ui-view="task"></div>

<div ng-include="'/templates/fragments/footer.html'"></div>

</body>
</html>
