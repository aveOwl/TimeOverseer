<div ng-controller="CompanyController">
    <!--Company-->
    <section id="company" class="content-section text-center">
        <div class="companies-section container">
            <div class="col-lg-4 col-lg-offset-2 text-left">
                <h3>Company info</h3>
                <form name="frm" class="form-horizontal" ng-submit="submit()" method="post">
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="name">Company Name:</label>
                        <div class="col-lg-8">
                            <input name="name" id="name" placeholder="Company Name" class="form-control" type="text"
                                   ng-model="company.name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="founded">Date Founded:</label>
                        <div class="col-lg-8">
                            <div class="input-group date" id="datepicker">
                                <input name="founded" id="founded" placeholder="Date Founded" class="form-control"
                                       type="text" data-format="MM/dd/yyyy HH:mm:ss PP"
                                       value="{{company.founded.monthValue}}/{{company.founded.dayOfMonth}}/{{company.founded.year}}"/>
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="industry">Industry:</label>
                        <div class="col-lg-8">
                            <input name="industry" id="industry" placeholder="Industry" class="form-control"
                                   type="text" ng-model="company.industry"/>
                            <small class="form-text text-left">If company works in several industries separate
                                each one with comma
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="founders">Founders:</label>
                        <div class="col-lg-8">
                            <input name="founders" id="founders" placeholder="Founders" class="form-control"
                                   ng-model="company.founders"/>
                            <small class="form-text text-left">Separate each founder with comma</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="products">Products:</label>
                        <div class="col-lg-8">
                            <input name="products" id="products" placeholder="Products" class="form-control" type="text"
                                   ng-model="company.products"/>
                            <small class="form-text text-left">Separate each product with comma</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-8">
                            <button class="btn btn-default col-lg-8 col-lg-offset-7" type="submit">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!--Employees-->
    <section id="employees" class="content-section text-center">
        <div class="companies-section container">
            <div class="col-lg-8 col-lg-offset-2">

            </div>
        </div>
    </section>

    <!--Customers-->
    <section id="customers" class="content-section text-center">
        <div class="companies-section container">
            <div class="col-lg-8 col-lg-offset-2">

            </div>
        </div>
    </section>
</div>
